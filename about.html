<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/about.css">
</head>
<body>
    <section class="container-fluid">
        <div class="header container d-flex justify-content-between align-items-center pt-4 pb-5 ">
            <div class="img">
                <img src="images/logo.svg" alt="logo">
            </div>
            <nav class="d-flex menu align-items-center d-md-none d-sm-none d-lg-flex d-none"> 
                    <li class="list-unstyled"><a class="text-white text-decoration-none " href="#">about</a></li>
                    <li class="list-unstyled"><a class="text-white text-decoration-none" href="#">services</a></li>
                    <li class="list-unstyled"><a class="text-white text-decoration-none" href="#">pricing</a></li>
                    <li class="list-unstyled"><a class="text-white text-decoration-none" href="#">blog</a></li>
            </nav>
            <div class="contact d-md-none d-sm-none d-lg-flex d-none">
                <a class="text-decoration-none text-white contact-btn px-5 pt-3 pb-2 rounded-1 text-uppercase" href="#">contact</a>
            </div>
            <div class="burger d-lg-none">
                <i class="fa-solid fa-bars text-white fa-lg "></i>
            </div>
        </div>
        <div class="head-txt pt-5">
            <h1 class="text-center text-white text-capitalize">about us</h1>
            <p class="text-center text-white opacity-75 ">Agency provides a full service range including technical skills, design, business understanding.</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
